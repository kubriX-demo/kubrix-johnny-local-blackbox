apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: argocd-probe
spec:
  interval: 60s
  module: https_2xx_insecure
  prober:
    path: /probe
    url: sx-prometheus-blackbox-exporter.prometheus-blackbox-exporter.svc:9115
  targets:
    staticConfig:
      labels:
        healthcheck: kubrix
        service: argocd
      static:
        - https://{{ index .Values "argo-cd" "global" "domain" }}/healthz
